<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Алис, придумай что сделать с этим сайтом</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 8vw;
      max-width: 90vw;
      padding: 20px;
      border: 3px solid #ff00cc;
      border-radius: 20px;
      color: #ff00cc;
      text-shadow:
        0 0 5px #ff00cc,
        0 0 10px #ff00cc,
        0 0 20px #ff00cc,
        0 0 40px #ff00cc,
        0 0 80px #ff00cc;
      animation: flicker 2s infinite, blackout 10s infinite;
      transition: all 0.3s ease;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow:
          0 0 5px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc,
          0 0 40px #ff00cc,
          0 0 80px #ff00cc;
        color: #ff00cc;
        border-color: #ff00cc;
        opacity: 1;
      }
      20%, 24%, 55% {
        text-shadow: none;
        opacity: 0.6;
      }
    }

    @keyframes blackout {
      0%, 90% {
        color: #ff00cc;
        border-color: #ff00cc;
        opacity: 1;
        text-shadow:
          0 0 5px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc,
          0 0 40px #ff00cc,
          0 0 80px #ff00cc;
      }
      91%, 93%, 95% {
        color: #550033;
        border-color: #550033;
        text-shadow: none;
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <h1>Алис, придумай что сделать с этим сайтом</h1>
</body>
</html>
