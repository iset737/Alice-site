<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Алис, придумай что сделать с этим сайтом</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a001f, #330033, #1a001f);
      background-size: 600% 600%;
      animation: backgroundShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 8vw;
      max-width: 90vw;
      color: #ff00cc;
      text-shadow:
        0 0 5px #ff00cc,
        0 0 10px #ff00cc,
        0 0 20px #ff00cc,
        0 0 40px #ff00cc,
        0 0 80px #ff00cc;
      animation: neonFlicker 2s infinite;
    }

    @keyframes neonFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow:
          0 0 5px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc,
          0 0 40px #ff00cc,
          0 0 80px #ff00cc;
        opacity: 1;
      }
      20%, 24%, 55% {
        text-shadow: none;
        opacity: 0.6;
      }
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <h1>Алис, придумай что сделать с этим сайтом</h1>
</body>
</html>
