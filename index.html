<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Алис, придумай что сделать с этим сайтом</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Oswald', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 8vw;
      max-width: 90vw;
      padding: 20px 30px;
      border: 4px solid #ff00cc;
      border-radius: 20px;
      color: #ff00cc;
      text-shadow:
        0 0 5px #ff00cc,
        0 0 10px #ff00cc,
        0 0 20px #ff00cc,
        0 0 40px #ff00cc,
        0 0 80px #ff00cc;
      box-shadow:
        0 0 5px #ff00cc,
        0 0 10px #ff00cc,
        0 0 20px #ff00cc,
        0 0 40px #ff00cc;
      animation: flicker 2s infinite, blackout 18s infinite;
      transition: all 0.3s ease;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow:
          0 0 5px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc,
          0 0 40px #ff00cc,
          0 0 80px #ff00cc;
        box-shadow:
          0 0 5px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc,
          0 0 40px #ff00cc;
        color: #ff00cc;
        border-color: #ff00cc;
        opacity: 1;
      }
      20%, 24%, 55% {
        text-shadow: none;
        box-shadow: none;
        opacity: 0.6;
      }
    }

    @keyframes blackout {
      0%, 82% {
        color: #ff00cc;
        border-color: #ff00cc;
        text-shadow:
          0 0 5px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc,
          0 0 40px #ff00cc,
          0 0 80px #ff00cc;
        box-shadow:
          0 0 5px #ff00cc,
          0 0 10px #ff00cc,
          0 0 20px #ff00cc,
          0 0 40px #ff00cc;
        opacity: 1;
      }
      83%, 99% {
        color: #550033;
        border-color: #550033;
        text-shadow: none;
        box-shadow: none;
        opacity: 0.3;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Алис, придумай что сделать с этим сайтом</h1>
</body>
</html>
